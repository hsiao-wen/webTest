<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fb Messager</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    p{
      margin: 0;
    }
    a{
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="parent"></div>

  <!-- Messenger 洽談外掛程式 Code -->
  <div id="fb-root"></div>

  <!-- Your 洽談外掛程式 code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <button onclick="change2()" class="btn btn-outline-info">換成yfpTest</button>
  <button onclick="change1()" class="btn btn-outline-info">換成券村</button>

  <script>
    function change2() {
      console.log('call change');
      if (document.getElementById('fb-customer-chat')) {
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "108762618380739");
        chatbox.setAttribute("attribution", "biz_inbox");
      } else {
        var parent = document.getElementById('parent');
        //新增 div
        var div = document.createElement("div");
        //設定 div 屬性，如 id
        div.setAttribute("id", "fb-customer-chat");
        div.setAttribute("class", "fb-customerchat");
        div.setAttribute("page_id", "108762618380739");
        div.setAttribute("attribution", "biz_inbox");
        div.setAttribute("desktop_bottom_spacing","100");
        parent.appendChild(div);
      }
      FB.XFBML.parse();
    }
    function change1() {
      console.log('call change');
      if (document.getElementById('fb-customer-chat')) {
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "103020851562466");
        chatbox.setAttribute("attribution", "biz_inbox");
      } else {
        var parent = document.getElementById('parent');
        //新增 div
        var div = document.createElement("div");
        //設定 div 屬性，如 id
        div.setAttribute("id", "fb-customer-chat");
        div.setAttribute("class", "fb-customerchat");
        div.setAttribute("page_id", "103020851562466");
        div.setAttribute("attribution", "biz_inbox");
        parent.appendChild(div);
      }
      FB.XFBML.parse();
    }
  </script>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "103020851562466");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>

  <!-- Your SDK code -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v12.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/zh_TW/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  
</body>
</html>
