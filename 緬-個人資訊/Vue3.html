<!DOCTYPE html>
<html>
<head>
	<title>Vue Counter</title>
	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<div id="app">
		<button @click="increment">Click me</button>
		<p>{{ count }}</p>
	</div>

	<script>
		const app = Vue.createApp({
			setup() {
				const count = Vue.ref(0);

				const increment = () => {
					count.value++;
				};

				return {
					count,
					increment
				};
			}
		});
		app.mount('#app');
	</script>
</body>
</html>
