<body>
    <script>
        let dist = [92,41,28,84,64,51,83,59,19,34,18,32,96,72,69,34,96,75,55,75,52,47,29,18,66,64,12,97,7,15,20,81,21,88,55,77,9,50,49,77,60,68,33,71,2,88,93,15,88,69,97,35,99,83,44,15,38,56,21,59,1,93,93,34,65,98,23,65,14,81,39,82,65,78,26,20,48,98,21,70,100,68,1,77,42,63]
        let hour = 107.52
        // 78
        console.log(minSpeedOnTime(dist, hour))
        // 
        //
        //
        function minSpeedOnTime(dist, hour) {
            let dist_length = dist.length
            console.log('dist_length = '+dist_length)
            if(hour < dist.length-1) {
                return -1
            }

            if(hour < dist_length) {
                return  dist[dist_length-1] / (hour-dist_length+1) > Math.max(...dist) ? 
                Math.ceil( (dist[dist_length-1]  / (hour-dist_length+1)).toFixed(1) ) : Math.ceil(Math.max(...dist))
            }

            let speed = Math.ceil( dist.reduce((a,b)=>a+b) /  hour )
            console.log(dist.reduce((a,b)=>a+b))
            console.log('speed = '+speed)
            let sum = 0
            for( let i = 0; i < dist_length ; i++) {
                if ( i == dist_length-1) {
                    sum = sum + (dist[i]/speed)
                } else {
                    sum = sum + Math.ceil(dist[i]/speed)
                }
                console.log('sum = '+sum)
            }
            if (sum <= hour) {
                return speed
            } else {
                return speed+1
            }
        }
    </script>
