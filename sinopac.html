<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試跳轉APP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
  <div>測試跳轉APP</div>
  <p>3秒，外網</p>
  <div class="btn btn-outline-info" onclick="jump()" >跳</div>
  
  <script>
    function jump() {
      let URL = "yfpcoupon://app?id=504&action=ticketshare";
      let Web = 'https://family.goodluckactivity.tw/luckybag2022/index';

      if (navigator.userAgent.match(/Android/)) {
        alert('Android');
        if (navigator.userAgent.match(/Chrome/)) {
            // Jelly Bean with Chrome browser
            setTimeout(function() {
                if (!document.webkitHidden)
                    window.location = Web;
            }, 2000);
            window.location = URL;
        } else {
            // Older Android browser
            var iframe = document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "1px";
            iframe.style.height = "1px";
            var t = setTimeout(function() {
                window.location = Web;
            }, 1000);
            iframe.onload = function () { clearTimeout(t) };
            iframe.src = URL;
            document.body.appendChild(iframe);
        }
      } else if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
        // IOS
        setTimeout(function() {
          if (!document.webkitHidden) {
            window.location = Web;
          }
        }, 3000);
        window.location = URL;
      } else {
        window.location = Web;
      }
    }
    </script>
</body>
</html>
