<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Setter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        p{
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div id="app" class="container mt-5">
        
        
        <div class="form-group mt-3">
            <label>input</label>
            <input type="text" v-model="BasketContent" class="form-control">
        </div>
        
        <label>快速設定input</label>
        <button class="btn btn-sm btn-outline-primary mt-2 ml-2" @click="BasketContent = JSON.stringify(myarray)">陣列轉JSON字串</button>
        <hr>
        <button class="btn btn-warning mt-2" @click="setCookieWithoutEncoding">不使用encodeURIComponent()設定cookie</button>
        <br>
        <button class="btn btn-primary mt-2" @click="setCookieWithEncoding">使用encodeURIComponent()設定cookie</button>
        <br>
        <hr>
        <button class="btn btn-secondary mt-2" @click="getMyCookie('mycookie')">取得cookie</button>
        <p>{{mycookie}}</p>

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    BasketContent: '',
                    myarray: [{"item_name":"zh_tw 搪瓷杯_畢業萬歲"},{"item_name":"zh_tw 單張貼紙-橢圓形_70X50"}],
                    mycookie: ''
                };
            },
            methods: {
                setCookieWithoutEncoding() {
                    document.cookie = 'mycookie=' + this.BasketContent
                },
                setCookieWithEncoding() {
                    document.cookie = 'mycookie=' + encodeURIComponent(this.BasketContent)
                },
                getMyCookie(name) {
                    this.mycookie = this.getCookie(name)
                },
                getCookie(name) {
                    let cookieArr = document.cookie.split(";");

                    for (let i = 0; i < cookieArr.length; i++) {
                        let cookiePair = cookieArr[i].split("=");

                        // 移除 cookie 名稱開頭的空白，並與給定的名稱進行比較
                        if (name === cookiePair[0].trim()) {
                            // 解碼 cookie 值並返回
                            return decodeURIComponent(cookiePair[1]);
                        }
                    }

                    /* Return null if not found */
                    return null;
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
