<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 8, k = 5, row = 6, column = 4;
        // start

        let step = [[+1, +2], [+2, +1], [+2, -1], [+1, -2], [-1, -2], [-2, -1], [-2, +1], [-1, +2]]

        let node = [[row,column]];

        for(let i=0; i<k ; i++) {
            let newnode = []
            node.forEach(no => {
                step.forEach(s => {
                    let x = s[0]+no[0]
                    let y = s[1]+no[1]
                    if(x>=0 && y>=0 && x<n && y<n) {
                        newnode.push([x,y])
                    }
                })
            })
            console.log(newnode)
            node = newnode
        }
        console.log(node.length / Math.pow(8,k))
    </script>
</body>

</html>
