<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      display: flex;
    }
    .card{
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      min-height: 100%;
      max-width: 200px;
    }
    img{
        width: 100%;
        height: auto;
    }
    p{
      margin-top: auto;
    }
    .card2{
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="card">
      <img src="https://fakeimg.pl/200x300/ccc">
      <p>0000000000000000000000000000000000000000000000000000000001111111111111</p>
    </div>
    <div class="card">
      <div class="card2">
        <img src="https://fakeimg.pl/200x200/ccc">
        <p>123</p>
      </div>
    </div>

  </div>

</body>
</html>
